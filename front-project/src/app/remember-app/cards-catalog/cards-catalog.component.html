<div class="container">
	<div class="cards-container">
		<app-remember-card *ngFor="let c of cardsService.cards" [card]="c" 
		(delete)="deleteCard($event)"
		(flip)="flipCard($event)">
		</app-remember-card>
	</div>
	<div class="control">
		<button (click)="flipAllCards()">Перевернуть все карточки</button>
	</div>
</div>
